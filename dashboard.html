<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Syndicate | Executive Dashboard</title>

<style>
:root {
    --apple-blue: #0a84ff;
    --apple-green: #34c759;
    --bg-gradient:
        radial-gradient(1200px 800px at 80% -20%, #c7ddff 0%, transparent 60%),
        radial-gradient(900px 700px at -10% 20%, #d7f3ff 0%, transparent 55%),
        #eef1f6;

    --glass-bg: rgba(255, 255, 255, 0.65);
    --glass-border: rgba(255, 255, 255, 0.35);
    --text-main: #1d1d1f;
    --text-sub: #6e6e73;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
    background: var(--bg-gradient);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    overflow-x: hidden;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 280px;
    position: fixed;
    inset: 20px auto 20px 20px;
    padding: 35px 22px;
    border-radius: 28px;
    background: var(--glass-bg);
    backdrop-filter: blur(30px) saturate(180%);
    -webkit-backdrop-filter: blur(30px) saturate(180%);
    border: 1px solid var(--glass-border);
    display: flex;
    flex-direction: column;
    box-shadow: 0 30px 60px rgba(0,0,0,0.08);
}

.sidebar h2 {
    font-size: 20px;
    letter-spacing: -0.5px;
    margin-bottom: 45px;
}

/* ===== NAV ===== */
.nav-item {
    border: none;
    background: transparent;
    padding: 14px 18px;
    border-radius: 16px;
    font-size: 17px;
    font-weight: 500;
    color: var(--text-sub);
    text-align: left;
    cursor: pointer;
    transition: all .25s ease;
}

.nav-item:hover {
    background: rgba(255,255,255,0.6);
}

.nav-item.active {
    background: rgba(255,255,255,0.9);
    color: var(--apple-blue);
    font-weight: 700;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* ===== MAIN ===== */
.main-content {
    margin-left: 340px;
    padding: 80px 80px;
    width: 100%;
    max-width: 1500px;
}

/* ===== HEADINGS ===== */
h1 {
    font-size: 56px;
    letter-spacing: -1.6px;
    margin-bottom: 20px;
}

/* ===== STATS ===== */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 28px;
    margin-top: 45px;
}

.stat-card {
    background: var(--glass-bg);
    backdrop-filter: blur(25px) saturate(180%);
    border: 1px solid var(--glass-border);
    border-radius: 30px;
    padding: 36px;
    box-shadow: 0 25px 55px rgba(0,0,0,0.08);
}

.stat-card h3 {
    margin: 0;
    font-size: 15px;
    color: var(--text-sub);
}

.stat-card p {
    margin-top: 16px;
    font-size: 40px;
    font-weight: 700;
}

/* ===== CTA BOX ===== */
.welcome-box {
    margin-top: 55px;
    padding: 55px;
    border-radius: 36px;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.85),
        rgba(255,255,255,0.6)
    );
    backdrop-filter: blur(30px);
    border: 1px solid var(--glass-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 35px 70px rgba(0,0,0,0.1);
}

/* ===== BUTTON ===== */
.btn-primary {
    background: linear-gradient(180deg, #0a84ff, #0066cc);
    color: white;
    border: none;
    padding: 16px 42px;
    border-radius: 18px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all .25s ease;
    box-shadow: 0 12px 30px rgba(10,132,255,0.35);
}

.btn-primary:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 18px 40px rgba(10,132,255,0.45);
}

/* ===== GLASS PANEL ===== */
.glass-panel {
    background: var(--glass-bg);
    backdrop-filter: blur(30px) saturate(180%);
    border-radius: 40px;
    border: 1px solid var(--glass-border);
    padding: 60px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.12);
}

/* ===== IMAGES ===== */
.image-gallery {
    display: flex;
    gap: 24px;
    margin: 35px 0;
}

.image-gallery img {
    width: 48%;
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.6);
    box-shadow: 0 20px 45px rgba(0,0,0,0.15);
}

/* ===== TABS ===== */
.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
    animation: fadeIn .45s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>■ SYNDICATE</h2>
    <button class="nav-item active" onclick="showTab('dashboard', this)">Dashboard</button>
    <button class="nav-item" onclick="showTab('learning', this)">Masterclass</button>
    <button class="nav-item">Assets</button>
    <button onclick="handleLogout()" class="nav-item" style="margin-top:auto;color:#ff3b30;">Abmelden</button>
</div>

<div class="main-content">

    <div id="dashboard" class="tab-content active">
        <h1>Willkommen, <span id="userName">...</span></h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Earnings</h3>
                <p style="color:var(--apple-green);">$<span id="userBalance">0.00</span></p>
            </div>
            <div class="stat-card">
                <h3>Testphase</h3>
                <p>Tag 1 / 5</p>
            </div>
            <div class="stat-card">
                <h3>Invite-Code</h3>
                <p id="myCode" style="color:var(--apple-blue);">...</p>
            </div>
        </div>

        <div class="welcome-box">
            <div>
                <h2>Bereit für die nächste Stufe?</h2>
                <p style="color:var(--text-sub);font-size:20px;">
                    Starte jetzt mit der Masterclass und lerne das System.
                </p>
            </div>
            <button class="btn-primary"
                onclick="showTab('learning', document.querySelectorAll('.nav-item')[1])">
                Masterclass starten
            </button>
        </div>
    </div>

    <div id="learning" class="tab-content">
        <div class="glass-panel">
            <div id="learning-stage"></div>

            <div style="margin-top:50px;display:flex;justify-content:space-between;">
                <button id="backBtn" onclick="prevLesson()"
                    style="background:none;border:none;color:var(--text-sub);font-size:18px;cursor:pointer;">
                    ← Zurück
                </button>
                <button class="btn-primary" id="nextBtn" onclick="nextLesson()">
                    Nächste Phase →
                </button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
