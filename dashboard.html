<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Dashboard</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --bg-light: #f5f5f7;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --success: #34c759;
        }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top right, #e2e2e7, #f5f5f7);
            color: var(--text-main); display: flex; min-height: 100vh;
        }

        /* Sidebar Glassmorphism */
        .sidebar {
            width: 260px; background: var(--glass-bg); backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 30px 20px; position: fixed; height: 100vh; z-index: 100;
        }
        .sidebar h2 { font-size: 18px; font-weight: 800; margin-bottom: 40px; letter-spacing: 1px; }
        .nav-item { 
            padding: 12px; margin-bottom: 8px; border-radius: 12px; 
            color: var(--text-sub); font-size: 14px; text-decoration: none; 
            cursor: pointer; border: none; background: transparent; text-align: left; width: 100%;
            transition: 0.3s;
        }
        .nav-item.active { background: rgba(0, 113, 227, 0.1); color: var(--apple-blue); font-weight: 600; }
        .nav-item:hover:not(.active) { background: rgba(0, 0, 0, 0.05); }

        .main-content { margin-left: 300px; padding: 40px; flex-grow: 1; max-width: 1000px; width: 100%; }

        .tab-content { display: none; animation: fadeIn 0.5s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin: 25px 0; }
        .stat-card { 
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 25px; border-radius: 24px; border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }
        .stat-card h3 { font-size: 11px; text-transform: uppercase; color: var(--text-sub); margin: 0; }
        .stat-card p { font-size: 26px; font-weight: 700; margin-top: 10px; }

        /* Learning Panel */
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            padding: 45px; border-radius: 32px; border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.06);
        }

        .step-label { font-size: 11px; font-weight: 800; color: var(--apple-blue); text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 1px; }
        .mission-box { background: rgba(255,255,255,0.4); padding: 22px; border-radius: 20px; margin: 15px 0; border: 1px solid rgba(0,0,0,0.03); }
        .mission-item { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 15px; font-size: 15px; line-height: 1.5; }
        .check-icon { color: var(--success); font-weight: bold; font-size: 18px; }

        .next-btn {
            background: var(--apple-blue); color: white; border: none; padding: 16px 40px;
            border-radius: 16px; font-weight: 600; cursor: pointer; float: right; transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0, 113, 227, 0.25);
        }
        .next-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 113, 227, 0.35); }

        .badge { padding: 5px 14px; border-radius: 20px; font-size: 11px; font-weight: 700; background: rgba(0, 113, 227, 0.1); color: var(--apple-blue); display: inline-block; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>■ SYNDICATE</h2>
        <button class="nav-item active" onclick="showTab('dashboard', this)">Dashboard</button>
        <button class="nav-item" onclick="showTab('learning', this)">Learning Content</button>
        <button class="nav-item">Marketing Assets</button>
        <div style="margin-top: auto;">
            <button onclick="handleLogout()" class="nav-item" style="color: #ff3b30;">Logout</button>
        </div>
    </div>

    <div class="main-content">
        
        <div id="dashboard" class="tab-content active">
            <span class="badge">PRO MEMBER</span>
            <h1 style="font-size: 38px; letter-spacing: -1.5px; margin-top: 0;">Welcome back, <span id="userName">User</span></h1>
            
            <div class="stats-grid">
                <div class="stat-card"><h3>Earnings</h3><p style="color: var(--success);">$<span id="userBalance">0.00</span></p></div>
                <div class="stat-card"><h3>Challenge Progress</h3><p>Day <span id="dayNum">1</span> / 5</p></div>
                <div class="stat-card"><h3>Your Invite Code</h3><p id="myCode" style="color: var(--apple-blue);">---</p></div>
            </div>

            <div class="glass-panel" style="text-align: center; padding: 60px 40px;">
                <h2 style="font-size: 26px; margin-bottom: 12px;">Initiate Your Sourcing Mission</h2>
                <p style="color: var(--text-sub); margin-bottom: 35px; max-width: 500px; margin-left: auto; margin-right: auto;">Master the art of high-ticket setting. Your path to consistent cash flow starts here.</p>
                <button class="next-btn" style="float:none;" onclick="document.querySelector('[onclick*=\'learning\']').click()">Access Masterclass</button>
            </div>
        </div>

        <div id="learning" class="tab-content">
            <h1 style="font-size: 34px; letter-spacing: -1px; margin-bottom: 30px;">Strategy & Execution</h1>
            
            <div class="glass-panel">
                <div id="learning-stage">
                    </div>
                <div style="margin-top: 50px; overflow: hidden; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 30px;">
                    <button class="next-btn" id="nextBtn" onclick="nextLesson()">Next Part →</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentStep = 1;
        const lessonData = {
            1: {
                label: "Part 1: The Mission & The Invite Code",
                title: "Your Gateway to High-Value Sourcing",
                html: `
                    <p style="color:var(--text-sub); font-size:17px; line-height:1.6;">Welcome to the <b>5-Day Cash Flow Challenge</b>. You are here to learn how to identify, engage, and close leads. While the start may seem demanding, the growth you will experience is exponential.</p>
                    
                    <div class="mission-box">
                        <div class="mission-item">
                            <span class="check-icon">✓</span>
                            <span><b>The Objective:</b> Locate individuals across the digital landscape seeking financial freedom—primarily those looking for remote roles, side income, or professional Setting/Closing positions.</span>
                        </div>
                        <div class="mission-item">
                            <span class="check-icon">✓</span>
                            <span><b>The Invite Code:</b> This is your unique identifier. When you "set" a client to our program, they must use your specific code to register. This ensures the client is permanently linked to your profile, securing your future network activity.</span>
                        </div>
                        <div class="mission-item">
                            <span class="check-icon">✓</span>
                            <span><b>Your Role:</b> You act as the bridge between high-intent leads and the <b>Syndicate Protocol</b>. Your mission is to facilitate their entry into this challenge.</span>
                        </div>
                    </div>
                    <p style="font-size:14px; color:var(--apple-blue); font-weight:600;">Ready to deploy? Next, we define exactly where your clients are located.</p>
                `
            },
            2: {
                label: "Part 2: Lead Sourcing",
                title: "The High-Ticket Sniper Method",
                html: `<p style="font-size:17px;">We operate with precision. Go to <b>Facebook Groups</b> dedicated to High-Ticket Sales, SaaS, or Real Estate.</p>
                       <div class="mission-box"><b>The Strategy:</b> Monitor the comment sections of viral industry posts. Look for individuals expressing curiosity or frustration with their current income. They are your primary targets.</div>`
            },
            3: {
                label: "Part 3: Communication",
                title: "The Soft Setting Dialog",
                html: `<p style="font-size:17px;">Professionalism is key. Use a soft, conversational approach to build immediate trust and rapport.</p>
                       <div style="background: #f0f7ff; padding: 18px; border-radius: 18px; border-left: 5px solid var(--apple-blue); font-style: italic; margin: 20px 0;">"Hi [Name], I saw your thoughts on the post about automated systems. I'm actually using a protocol that specializes in scaling cash flow. I'd be happy to share how the challenge works."</div>`
            },
            4: {
                label: "Part 4: The Invitation",
                title: "Bridging to the $5 Trial",
                html: `<p style="font-size:17px;">Once trust is established, introduce the entry point. The $5 trial is designed to be a "no-brainer" decision for the lead.</p>
                       <div style="background: #f0f7ff; padding: 18px; border-radius: 18px; border-left: 5px solid var(--apple-blue); font-style: italic; margin: 20px 0;">"I'm in the middle of a 5-day challenge with Syndicate. It's just $5 to get full access to the dashboard and training. If you're interested, I can give you my invite code to join the cohort."</div>`
            },
            5: {
                label: "Part 5: Master of the Network",
                title: "Consistency & Scaling",
                html: `<p style="font-size:17px;">Focus on daily activity. Every lead that enters with your Invite Code expands your sphere of influence.</p>
                       <div class="mission-box" style="background:var(--text-main); color:white;">
                        <h4 style="color:var(--success);">Target Achievement</h4>
                        <p>Consistency is the only variable. Secure 1-2 trial entries daily to build an unstoppable momentum.</p>
                       </div>`
            }
        };

        window.nextLesson = () => {
            if(currentStep < 5) {
                currentStep++;
                renderLesson();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                alert("Masterclass Complete. Go to your Dashboard and start using your Invite Code.");
                showTab('dashboard', document.querySelector('[onclick*="dashboard"]'));
            }
        };

        function renderLesson() {
            const data = lessonData[currentStep];
            document.getElementById('learning-stage').innerHTML = `
                <span class="step-label">${data.label}</span>
                <h2 style="font-size:28px; margin: 10px 0 25px 0; letter-spacing:-0.5px;">${data.title}</h2>
                ${data.html}
            `;
            document.getElementById('nextBtn').innerText = currentStep === 5 ? "Finish Session" : "Next Part →";
        }

        renderLesson();

        window.showTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "members", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('userName').innerText = data.firstName;
                    document.getElementById('userBalance').innerText = (data.balance || 0).toFixed(2);
                    document.getElementById('myCode').innerText = data.myInviteCode;
                }
            } else { window.location.href = "login.html"; }
        });

        window.handleLogout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
