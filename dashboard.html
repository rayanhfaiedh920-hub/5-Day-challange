<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Dashboard</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --bg-light: #f5f5f7;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --success: #34c759;
        }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top right, #e2e2e7, #f5f5f7);
            color: var(--text-main); display: flex; min-height: 100vh;
        }

        /* Sidebar Glass Effect */
        .sidebar {
            width: 260px; background: var(--glass-bg); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 30px 20px; position: fixed; height: 100vh; z-index: 10;
        }
        .sidebar h2 { font-size: 18px; font-weight: 800; margin-bottom: 40px; letter-spacing: 1px; }
        .nav-item { 
            padding: 12px; margin-bottom: 8px; border-radius: 12px; 
            color: var(--text-sub); font-size: 14px; text-decoration: none; 
            cursor: pointer; border: none; background: transparent; text-align: left; width: 100%;
            transition: 0.2s;
        }
        .nav-item.active { background: rgba(0, 113, 227, 0.1); color: var(--apple-blue); font-weight: 600; }
        .nav-item:hover:not(.active) { background: rgba(0, 0, 0, 0.05); }

        .main-content { margin-left: 300px; padding: 40px; flex-grow: 1; max-width: 1000px; }

        /* Tabs */
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Stats Cards Glassmorphism */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 25px 0; }
        .stat-card { 
            background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 25px; border-radius: 24px; border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }
        .stat-card h3 { font-size: 11px; text-transform: uppercase; color: var(--text-sub); margin: 0; }
        .stat-card p { font-size: 24px; font-weight: 700; margin-top: 10px; }

        /* Learning Glass Container */
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 45px; border-radius: 30px; border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); position: relative;
        }

        .step-label { font-size: 12px; font-weight: 700; color: var(--apple-blue); text-transform: uppercase; margin-bottom: 10px; display: block; }
        .instruction-box { background: rgba(255,255,255,0.4); padding: 20px; border-radius: 18px; margin: 20px 0; border: 1px solid rgba(0,0,0,0.03); }
        .dialog-bubble { background: #f0f7ff; padding: 15px; border-radius: 15px; border-left: 4px solid var(--apple-blue); font-style: italic; margin: 15px 0; }

        .next-btn {
            background: var(--apple-blue); color: white; border: none; padding: 14px 35px;
            border-radius: 14px; font-weight: 600; cursor: pointer; float: right; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.3);
        }
        .next-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 113, 227, 0.4); }

        .badge { padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; background: rgba(0, 113, 227, 0.1); color: var(--apple-blue); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>■ SYNDICATE</h2>
        <button class="nav-item active" onclick="showTab('dashboard', this)">Dashboard</button>
        <button class="nav-item" onclick="showTab('learning', this)">Learning Content</button>
        <button class="nav-item">Marketing Assets</button>
        <div style="margin-top: auto;">
            <button onclick="handleLogout()" class="nav-item" style="color: #ff3b30;">Logout</button>
        </div>
    </div>

    <div class="main-content">
        
        <div id="dashboard" class="tab-content active">
            <span class="badge">PRO MEMBER</span>
            <h1 style="font-size: 36px; letter-spacing: -1px;">Welcome back, <span id="userName">User</span></h1>
            
            <div class="stats-grid">
                <div class="stat-card"><h3>Earnings</h3><p style="color: var(--success);">$<span id="userBalance">0.00</span></p></div>
                <div class="stat-card"><h3>Challenge</h3><p>Day <span id="dayNum">1</span> / 5</p></div>
                <div class="stat-card"><h3>My Code</h3><p id="myCode" style="font-size: 18px; color: var(--apple-blue);">---</p></div>
            </div>

            <div class="glass-panel" style="text-align: center; padding: 60px;">
                <h2 style="margin-bottom: 10px;">Ready to start setting?</h2>
                <p style="color: var(--text-sub); margin-bottom: 30px;">The 5-day plan to your first commission is waiting for you.</p>
                <button class="next-btn" style="float:none;" onclick="document.querySelector('[onclick*=\'learning\']').click()">Open Strategy Plan</button>
            </div>
        </div>

        <div id="learning" class="tab-content">
            <h1 style="font-size: 32px; margin-bottom: 30px;">Syndicate Masterclass</h1>
            
            <div class="glass-panel">
                <div id="learning-stage">
                    </div>
                <div style="margin-top: 40px; overflow: hidden;">
                    <button class="next-btn" id="nextBtn" onclick="nextLesson()">Next Part →</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Learning Content Data
        let currentStep = 1;
        const lessonData = {
            1: {
                label: "Part 1: The Goldmine",
                title: "Finding High-Ticket Groups",
                html: `<p>To make money, you must go where the money is. Join <b>Facebook Groups</b> focused on High-Ticket Sales, SaaS, or Real Estate Investing.</p>
                       <div class="instruction-box"><b>Task:</b> Join 5 groups with over 10k members. Look for active posts about "business growth" or "investing".</div>`
            },
            2: {
                label: "Part 2: The Sniper Method",
                title: "Scanning the Comments",
                html: `<p>Don't post ads. Look at the comments of popular posts. Look for people asking "How does this work?" or "I need help with X".</p>
                       <div class="instruction-box">These people are already interested. They are your perfect clients.</div>`
            },
            3: {
                label: "Part 3: The Soft Approach",
                title: "Starting the Conversation",
                html: `<p>When you DM them, be soft and friendly. Never pitch in the first message.</p>
                       <div class="dialog-bubble">"Hey [Name], saw your comment on the post about scaling. I'm actually working on a protocol that automates that. Would love to connect!"</div>`
            },
            4: {
                label: "Part 4: Bridging to Syndicate",
                title: "The $5 Invitation",
                html: `<p>Once they reply, tell them about the Syndicate Protocol. Explain it's a 5-day trial to see how the cash flow works.</p>
                       <div class="dialog-bubble">"I found this protocol called Syndicate. It's only $5 to start the 5-day challenge. I have an invite code if you want to see the dashboard."</div>`
            },
            5: {
                label: "Part 5: The Cash Flow",
                title: "Closing & Recurring Income",
                html: `<p>Send them your <b>Invite Code</b>. When they pay $5, they are in your network. When they upgrade to Ultra for $199, you get <b>90% ($179.10)</b>.</p>
                       <div class="instruction-box" style="background:var(--success); color:white; border:none;"><b>Goal:</b> 1 Client per day = $179 profit daily.</div>`
            }
        };

        window.nextLesson = () => {
            if(currentStep < 5) {
                currentStep++;
                renderLesson();
            } else {
                alert("Masterclass Complete! Start setting your first clients now.");
                showTab('dashboard', document.querySelector('[onclick*="dashboard"]'));
            }
        };

        function renderLesson() {
            const data = lessonData[currentStep];
            document.getElementById('learning-stage').innerHTML = `
                <span class="step-label">${data.label}</span>
                <h2 style="font-size:28px; margin: 10px 0 20px 0;">${data.title}</h2>
                ${data.html}
            `;
            document.getElementById('nextBtn').innerText = currentStep === 5 ? "Finish & Start" : "Next Part →";
        }

        renderLesson(); // Initial load

        // Navigation
        window.showTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "members", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('userName').innerText = data.firstName;
                    document.getElementById('userBalance').innerText = (data.balance || 0).toFixed(2);
                    document.getElementById('myCode').innerText = data.myInviteCode;
                }
            } else { window.location.href = "login.html"; }
        });

        window.handleLogout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
