<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Dashboard</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --bg-light: #f5f5f7;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --success: #34c759;
            --pending: #ff9500;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--bg-light);
            background-image: radial-gradient(circle at top right, #e3efff, transparent);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 800px; flex-grow: 1; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .logo { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; color: var(--text-main); }
        .logo span { color: var(--apple-blue); }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 28px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.04);
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.4);
        }

        #adminLink {
            display: none;
            background: #1d1d1f;
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            padding: 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid #eee;
        }

        .stat-label { font-size: 10px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 24px; font-weight: 700; margin-top: 5px; }

        .progress-container { margin-top: 10px; background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--apple-blue); height: 100%; width: 0%; transition: 0.5s; }

        .invite-section {
            background: linear-gradient(135deg, var(--apple-blue), #005bb5);
            color: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
        }

        .invite-code {
            font-size: 32px;
            font-weight: 800;
            margin: 15px 0;
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
        }

        .btn-pay {
            background: var(--success);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 17px;
            cursor: pointer;
            width: 100%;
            display: none;
            margin-top: 20px;
        }

        footer { margin-top: 50px; padding: 30px; text-align: center; border-top: 1px solid #e5e5e7; }
        .footer-links a { color: var(--text-sub); text-decoration: none; font-size: 13px; margin: 0 10px; }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo">SYNDICATE<span>PROTOCOL</span></div>
            <a href="admin.html" id="adminLink">⚙️ Admin Panel</a>
        </header>

        <div class="card">
            <h1 id="userName">Lädt...</h1>
            <p class="welcome-text">Status: <span id="userStatusText">Lernphase</span></p>

            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-label">Verfügbar</div>
                    <div class="stat-value" id="userBalance" style="color: var(--success);">$0.00</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Ausstehend (Pending)</div>
                    <div class="stat-value" id="pendingBalance" style="color: var(--pending);">$0.00</div>
                </div>
                <div class="stat-box" style="grid-column: span 2;">
                    <div class="stat-label">Lernphase Fortschritt: <span id="dayCount">0 / 5</span> Tage</div>
                    <div class="progress-container"><div class="progress-fill" id="pFill"></div></div>
                </div>
            </div>

            <div id="paymentArea">
                <p id="timerText" style="font-size: 14px; color: var(--text-sub);">
                    Lerne jetzt, wie du Partner gewinnst.
                </p>
                <button class="btn-pay" id="payButton" onclick="startFullPayment()">Vollversion freischalten ($199)</button>
            </div>
            
            <button class="logout-btn" onclick="handleLogout()" style="background:none; border:none; color:var(--text-sub); text-decoration:underline; cursor:pointer; margin-top:20px;">Abmelden</button>
        </div>

        <div class="card invite-section">
            <div class="stat-label" style="color: rgba(255,255,255,0.7);">Dein persönlicher Invite-Code</div>
            <div class="invite-code" id="myCode" onclick="copyCode()">---</div>
            <p style="font-size: 14px;">Verdienst pro Upgrade: <b>$179.10 (90%)</b></p>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Support</a><a href="#">Impressum</a>
        </div>
        <p style="font-size: 12px; color: #b6b6bb;">© 2025 Syndicate Protocol</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Admin Check
                if (user.email === "rayanhfaiedh920@gmail.com") {
                    document.getElementById('adminLink').style.display = "block";
                }

                const userDocRef = doc(db, "members", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('userName').innerText = "Hallo, " + data.firstName;
                    document.getElementById('myCode').innerText = data.myInviteCode;
                    document.getElementById('userBalance').innerText = "$" + (data.balance || 0).toFixed(2);
                    
                    // --- CASH FLOW LOGIK: PENDING BALANCE BERECHNEN ---
                    const membersRef = collection(db, "members");
                    const q = query(membersRef, where("referredBy", "==", data.myInviteCode));
                    const querySnapshot = await getDocs(q);
                    
                    let pending = 0;
                    querySnapshot.forEach((doc) => {
                        // Wenn der geworbene User noch kein Full Member ist, zeige die mögliche Provision
                        if (doc.data().paymentStatus !== "full_member") {
                            pending += 179.10; 
                        }
                    });
                    document.getElementById('pendingBalance').innerText = "$" + pending.toFixed(2);

                    // --- LERNPHASE LOGIK ---
                    const joinDate = new Date(data.joined);
                    const diffDays = Math.floor((new Date() - joinDate) / (1000 * 60 * 60 * 24));
                    let progress = diffDays > 5 ? 5 : diffDays;
                    
                    document.getElementById('dayCount').innerText = progress;
                    document.getElementById('pFill').style.width = (progress * 20) + "%";

                    if (data.paymentStatus === "full_member") {
                        document.getElementById('userStatusText').innerText = "Full Member (Aktiv)";
                        document.getElementById('paymentArea').innerHTML = "✓ Du bist für 90% Provision freigeschaltet.";
                    } else if (diffDays >= 5) {
                        document.getElementById('payButton').style.display = "block";
                        document.getElementById('timerText').innerText = "Lernphase beendet! Schalte jetzt die Auszahlungen frei.";
                    }
                }
            } else { window.location.href = "login.html"; }
        });

        window.handleLogout = () => signOut(auth).then(() => window.location.href = "login.html");
        window.copyCode = () => {
            navigator.clipboard.writeText(document.getElementById('myCode').innerText);
            alert("Code kopiert! Sende diesen an deine neuen Clients.");
        };
        window.startFullPayment = () => {
            window.location.href = "https://buy.stripe.com/DEIN_199_DOLLAR_LINK";
        };
    </script>
</body>
</html>
