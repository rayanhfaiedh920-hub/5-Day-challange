<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Login</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            /* Apple-typischer heller Gradient wie im Dashboard */
            background: radial-gradient(circle at 85% 15%, #dce8f9 0%, #f5f5f7 45%, #e8f1ff 100%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        /* Apple Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 16px;
            color: var(--text-sub);
            margin-bottom: 35px;
        }

        /* Apple-Style Inputs */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            font-size: 16px;
            color: var(--text-main);
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: white;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        /* Der blaue Apple Button */
        button {
            width: 100%;
            padding: 16px;
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #0077ed;
            box-shadow: 0 8px 20px rgba(0, 113, 227, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-sub);
        }

        .footer-link a {
            color: var(--apple-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2>Willkommen zur√ºck</h2>
        <p>Melde dich an, um fortzufahren.</p>
        
        <input type="email" id="login-email" placeholder="E-Mail Adresse" autocomplete="email">
        <input type="password" id="login-pass" placeholder="Passwort" style="margin-top: 15px;">
        
        <button onclick="signIn()">Anmelden</button>

        <div class="footer-link">
            Noch keinen Account? <a href="register.html">Jetzt registrieren</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Deine Firebase-Daten
        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.signIn = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            if (!email || !pass) {
                alert("Bitte gib E-Mail und Passwort ein.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Weiterleitung zum Dashboard nach Erfolg
                window.location.href = "dashboard.html";
            } catch (error) {
                let msg = "Login fehlgeschlagen.";
                if (error.code === 'auth/user-not-found') msg = "Kein Account mit dieser E-Mail gefunden.";
                if (error.code === 'auth/wrong-password') msg = "Falsches Passwort.";
                alert(msg);
            }
        };
    </script>
</body>
</html>
