<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Login</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --bg-light: #f5f5f7;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-main);
        }

        .login-card {
            background: white;
            padding: 48px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            text-align: center;
        }

        h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; }
        p.subtitle { color: var(--text-sub); margin-bottom: 30px; font-size: 17px; }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            background-color: #f5f5f7;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s;
            outline: none;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: var(--apple-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .footer { margin-top: 25px; color: var(--text-sub); font-size: 14px; }
        .footer a { color: var(--apple-blue); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Anmelden</h1>
        <p class="subtitle">Willkommen zur√ºck im Syndicate.</p>

        <input type="email" id="email" placeholder="E-Mail">
        <input type="password" id="pass" placeholder="Passwort">

        <button onclick="handleLogin()">Anmelden</button>

        <div class="footer">
            Noch kein Konto? <a href="regist.html">Hier registrieren</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleLogin = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "dashboard.html";
            } catch (e) {
                alert("Login fehlgeschlagen: " + e.message);
            }
        };
    </script>
</body>
</html>
