<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Login</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: radial-gradient(circle at 85% 15%, #dce8f9 0%, #f5f5f7 45%, #e8f1ff 100%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 45px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
        }

        h2 { font-size: 28px; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.5px; }
        p { font-size: 16px; color: var(--text-sub); margin-bottom: 35px; }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus { background: white; border-color: var(--apple-blue); box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1); }

        button {
            width: 100%;
            padding: 16px;
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover { background: #0077ed; transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0, 113, 227, 0.2); }

        .footer-link { margin-top: 25px; font-size: 14px; color: var(--text-sub); }
        .footer-link a { color: var(--apple-blue); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2>Willkommen zurück</h2>
        <p>Melde dich an, um auf dein Syndicate Dashboard zuzugreifen.</p>
        
        <input type="email" id="email" placeholder="E-Mail Adresse" autocomplete="username">
        <input type="password" id="pass" placeholder="Passwort" autocomplete="current-password">
        
        <button onclick="login()">Anmelden</button>

        <div class="footer-link">
            Neu hier? <a href="register.html">Account erstellen</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            if (!email || !pass) {
                alert("Bitte gib E-Mail und Passwort ein.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Erfolgreich: Weiterleitung zum Dashboard
                window.location.href = "dashboard.html";
            } catch (e) {
                console.error(e);
                alert("Fehler beim Anmelden. Bitte überprüfe deine Daten.");
            }
        };
    </script>
</body>
</html>
