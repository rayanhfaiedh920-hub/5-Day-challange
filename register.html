<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Create Account</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: radial-gradient(circle at 85% 15%, #dce8f9 0%, #f5f5f7 45%, #e8f1ff 100%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
        }

        h2 { font-size: 28px; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.5px; }
        p { font-size: 15px; color: var(--text-sub); margin-bottom: 30px; }

        .name-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus { border-color: var(--apple-blue); background: white; }

        label { display: block; text-align: left; font-size: 11px; color: var(--text-sub); text-transform: uppercase; margin-bottom: 5px; margin-left: 5px; font-weight: 600; }

        button {
            width: 100%;
            padding: 16px;
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #0077ed; box-shadow: 0 8px 20px rgba(0, 113, 227, 0.2); }

        .footer-link { margin-top: 20px; font-size: 14px; color: var(--text-sub); }
        .footer-link a { color: var(--apple-blue); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2>Account erstellen</h2>
        <p>Tritt dem Syndicate Protocol bei.</p>
        
        <div class="name-row">
            <input type="text" id="firstName" placeholder="Vorname">
            <input type="text" id="lastName" placeholder="Nachname">
        </div>
        
        <label for="birthDate">Geburtsdatum (Mindestalter 18)</label>
        <input type="date" id="birthDate">
        
        <input type="email" id="email" placeholder="E-Mail Adresse">
        <input type="password" id="pass" placeholder="Passwort">
        
        <button onclick="createAccount()">Registrierung abschließen</button>

        <div class="footer-link">
            Bereits ein Konto? <a href="login.html">Hier anmelden</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.createAccount = async () => {
            const fName = document.getElementById('firstName').value;
            const lName = document.getElementById('lastName').value;
            const bday = document.getElementById('birthDate').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            if(!fName || !lName || !bday || !email || !pass) {
                alert("Bitte fülle alle Felder aus.");
                return;
            }

            // 18+ Check
            const birthDate = new Date(bday);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { age--; }

            if (age < 18) {
                alert("Zugriff verweigert. Du musst mindestens 18 Jahre alt sein.");
                return;
            }

            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, pass);
                
                // Kombiniert den Namen für das Dashboard
                const fullName = fName + " " + lName;
                
                // Erstellt einen eigenen Code für den neuen User
                const myCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                
                // Holt den Referrer-Code aus dem Speicher (falls vorhanden)
                const usedReferrerCode = localStorage.getItem('usedInviteCode') || "DIRECT";

                // Speichert alle Daten in Firestore
                await setDoc(doc(db, "members", userCred.user.uid), {
                    displayName: fullName,
                    firstName: fName,
                    lastName: lName,
                    birthDate: bday,
                    email: email,
                    myInviteCode: myCode,
                    referredBy: usedReferrerCode,
                    paymentStatus: "pending",
                    balance: 0,
                    joined: new Date().toISOString()
                });

                // Weiterleitung zum Dashboard
                window.location.href = "dashboard.html";
            } catch (e) {
                alert("Fehler: " + e.message);
            }
        };
    </script>
</body>
</html>
