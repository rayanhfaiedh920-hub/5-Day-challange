<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Account erstellen</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --bg-light: #f5f5f7;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-main);
        }

        .register-card {
            background: white;
            padding: 48px;
            border-radius: 30px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            text-align: center;
        }

        h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; }
        p.subtitle { color: var(--text-sub); margin-bottom: 30px; font-size: 17px; }

        .name-row {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-sub);
            text-transform: uppercase;
            margin-left: 5px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            background-color: #f5f5f7;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--apple-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .footer { margin-top: 25px; color: var(--text-sub); font-size: 14px; }
        .footer a { color: var(--apple-blue); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>

    <div class="register-card" id="mainCard">
        <h1>Account erstellen</h1>
        <p class="subtitle">Tritt dem Syndicate Protocol bei.</p>

        <div class="name-row">
            <input type="text" id="fName" placeholder="Vorname">
            <input type="text" id="lName" placeholder="Nachname">
        </div>

        <div class="input-group">
            <label>Geburtsdatum (Mindestalter 18)</label>
            <input type="date" id="birthDate">
        </div>

        <input type="email" id="email" placeholder="E-Mail" style="margin-bottom: 15px;">
        <input type="password" id="pass" placeholder="Passwort">

        <button onclick="handleRegister()">Registrierung abschließen</button>

        <div class="footer">
            Bereits ein Konto? <a href="login.html">Hier anmelden</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- SCHUTZ: NUR NACH ZAHLUNG ZUGÄNGLICH ---
        const urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.has('session_id')) {
            document.getElementById('mainCard').innerHTML = `
                <h2 style="color: #ff3b30;">Zugriff verweigert</h2>
                <p>Bitte schließen Sie erst die Zahlung der Lernphase (5$) ab.</p>
                <button onclick="window.location.href='info.html'">Zurück zur Info</button>
            `;
        }

        window.handleRegister = async () => {
            const firstName = document.getElementById('fName').value;
            const lastName = document.getElementById('lName').value;
            const bday = document.getElementById('birthDate').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            if(!firstName || !lastName || !bday || !email || !pass) {
                alert("Bitte alle Felder ausfüllen.");
                return;
            }

            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, pass);
                
                // 1. Eigener Invite-Code generieren (Eindeutig für diesen User)
                const myCode = "SYN-" + Math.random().toString(36).substring(2, 8).toUpperCase();
                
                // 2. Werber-Code aus localStorage (von der index.html) holen
                const refCode = localStorage.getItem('usedInviteCode') || "DIRECT";

                // 3. In Firestore speichern
                await setDoc(doc(db, "members", userCred.user.uid), {
                    displayName: firstName + " " + lastName,
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    birthDate: bday,
                    myInviteCode: myCode,    // Sein Code zum Weitergeben
                    referredBy: refCode,    // Derjenige, der die 90% Provision bekommt
                    balance: 0,             // Aktuelles Guthaben des Users
                    paymentStatus: "learning_phase", // Status: 5$ gezahlt, 5-Tage-Challenge läuft
                    joined: new Date().toISOString()
                });

                // Invite-Code aus Speicher löschen, da er jetzt fest im Profil steht
                localStorage.removeItem('usedInviteCode');

                window.location.href = "dashboard.html";
            } catch (e) {
                alert("Fehler: " + e.message);
            }
        };
    </script>
</body>
</html>
