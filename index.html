<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Cash Flow Challenge</title>
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; --card: #151515; }
        body { background: var(--bg); color: white; font-family: 'Helvetica Neue', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 400px; width: 90%; text-align: center; padding: 40px; border-radius: 20px; background: var(--card); border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .highlight { color: var(--gold); font-size: 2rem; font-weight: bold; display: block; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: var(--gold); text-align: center; font-size: 1.2rem; margin-bottom: 20px; box-sizing: border-box; }
        .btn { display: none; background: linear-gradient(135deg, var(--gold), #b8860b); color: black; padding: 18px; border-radius: 10px; text-decoration: none; font-weight: bold; width: 100%; border: none; cursor: pointer; text-transform: uppercase; }
        .feature-list { text-align: left; margin: 20px 0; padding: 0; list-style: none; color: #aaa; font-size: 0.9rem; }
        .feature-list li { margin-bottom: 10px; }
        .feature-list li b { color: var(--gold); }
    </style>
</head>
<body>
    <div id="gate" class="container">
        <h1>Welcome to the</h1>
        <span class="highlight">CASH FLOW CHALLENGE</span>
        <input type="text" id="inviteCode" placeholder="ACCESS CODE" oninput="checkCode()">
        <button id="entryBtn" class="btn" onclick="showVault()">Enter Dashboard</button>
    </div>

    <div id="vault" class="container" style="display:none;">
        <h1 style="color: var(--gold);">Access Granted</h1>
        <ul class="feature-list">
            <li>• <b>5 Days</b> Premium Sales Training</li>
            <li>• <b>Business License</b> Included</li>
            <li>• Keep <b>90% Profit</b> per Sale</li>
        </ul>
        <a href="DEIN_STRIPE_LINK" class="btn" style="display:block;">Start Challenge Now</a>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('inviteCode').value.toUpperCase();
            const btn = document.getElementById('entryBtn');
            if(code === "START2025") { btn.style.display = 'block'; }
            else { btn.style.display = 'none'; }
        }
        function showVault() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('vault').style.display = 'block';
        }
    </script>
</body>
</html>
