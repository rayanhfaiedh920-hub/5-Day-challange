<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Dashboard</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --bg-light: #f5f5f7;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1d1d1f;
            --text-sub: #424245;
            --success: #34c759;
        }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top right, #e2e2e7, #f5f5f7);
            color: var(--text-main); display: flex; min-height: 100vh;
            font-size: 22px; /* Basis-Schriftgröße massiv erhöht */
        }

        /* SIDEBAR - Größer und Breiter */
        .sidebar {
            width: 320px; background: var(--glass-bg); backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 50px 30px; position: fixed; height: 100vh; box-sizing: border-box; z-index: 1000;
        }
        .sidebar h2 { font-size: 28px; font-weight: 800; margin-bottom: 60px; letter-spacing: 1px; }
        
        .nav-item { 
            padding: 20px; margin-bottom: 15px; border-radius: 18px; 
            color: var(--text-sub); font-size: 20px; text-decoration: none; 
            cursor: pointer; border: none; background: transparent; text-align: left; width: 100%;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-weight: 500;
        }
        .nav-item.active { background: rgba(0, 113, 227, 0.1); color: var(--apple-blue); font-weight: 700; }
        .nav-item:hover:not(.active) { background: rgba(0, 0, 0, 0.05); transform: translateX(8px); }

        .logout-btn {
            margin-top: auto; color: #ff3b30 !important; border: 2px solid rgba(255, 59, 48, 0.2) !important;
            font-weight: 700 !important; text-align: center !important;
        }
        .logout-btn:hover { background: rgba(255, 59, 48, 0.1) !important; }

        /* MAIN CONTENT - Maximale Skalierung */
        .main-content { margin-left: 320px; padding: 80px; flex-grow: 1; max-width: 1400px; width: 100%; box-sizing: border-box; }

        .tab-content { display: none; animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* STATS CARDS - Riesig */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; margin: 50px 0; }
        .stat-card { 
            background: var(--glass-bg); backdrop-filter: blur(20px);
            padding: 45px; border-radius: 40px; border: 1px solid var(--glass-border);
            box-shadow: 0 15px 50px rgba(0,0,0,0.05);
        }
        .stat-card h3 { font-size: 16px; text-transform: uppercase; color: var(--text-sub); margin: 0; letter-spacing: 2px; font-weight: 700; }
        .stat-card p { font-size: 48px; font-weight: 800; margin-top: 20px; margin-bottom: 0; letter-spacing: -1px; }

        /* LEARNING PANEL - Kino-Format */
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(50px);
            padding: 80px; border-radius: 50px; border: 1px solid var(--glass-border);
            box-shadow: 0 40px 80px rgba(0,0,0,0.08);
        }

        .step-label { font-size: 16px; font-weight: 800; color: var(--apple-blue); text-transform: uppercase; margin-bottom: 20px; display: block; letter-spacing: 2px; }
        .mission-box { background: rgba(255,255,255,0.6); padding: 40px; border-radius: 35px; margin: 35px 0; border: 1px solid rgba(0,0,0,0.05); }
        .mission-item { display: flex; align-items: flex-start; gap: 20px; margin-bottom: 30px; font-size: 24px; line-height: 1.6; }
        .check-icon { color: var(--success); font-weight: bold; font-size: 30px; }

        .dialog-bubble { 
            background: #f0f7ff; padding: 40px; border-radius: 30px; border-left: 10px solid var(--apple-blue); 
            font-style: italic; margin: 40px 0; font-size: 26px; line-height: 1.5; color: #000;
        }

        /* BUTTONS - XXL */
        .next-btn {
            background: var(--apple-blue); color: white; border: none; padding: 25px 70px;
            border-radius: 25px; font-weight: 700; cursor: pointer; transition: 0.4s;
            box-shadow: 0 15px 35px rgba(0, 113, 227, 0.3); font-size: 22px;
        }
        .next-btn:hover { transform: scale(1.05); box-shadow: 0 25px 50px rgba(0, 113, 227, 0.45); }
        
        .back-btn {
            background: transparent; color: var(--text-sub); border: 2px solid #d2d2d7; padding: 25px 50px;
            border-radius: 25px; font-weight: 700; cursor: pointer; font-size: 22px;
        }

        .badge { padding: 12px 25px; border-radius: 40px; font-size: 16px; font-weight: 800; background: rgba(0, 113, 227, 0.1); color: var(--apple-blue); margin-bottom: 30px; display: inline-block; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>■ SYNDICATE</h2>
        <button class="nav-item active" onclick="showTab('dashboard', this)">Dashboard</button>
        <button class="nav-item" onclick="showTab('learning', this)">Masterclass</button>
        <button class="nav-item">Assets</button>
        
        <button onclick="handleLogout()" class="nav-item logout-btn">Logout</button>
    </div>

    <div class="main-content">
        
        <div id="dashboard" class="tab-content active">
            <span class="badge">SYNDICATE ELITE</span>
            <h1 style="font-size: 70px; letter-spacing: -4px; margin-top: 0; margin-bottom: 20px;">Welcome, <span id="userName">User</span></h1>
            
            <div class="stats-grid">
                <div class="stat-card"><h3>Net Earnings</h3><p style="color: var(--success);">$<span id="userBalance">0.00</span></p></div>
                <div class="stat-card"><h3>Mission Day</h3><p><span id="dayNum">1</span> / 5</p></div>
                <div class="stat-card"><h3>Invite Code</h3><p id="myCode" style="color: var(--apple-blue);">---</p></div>
            </div>

            <div class="glass-panel" style="text-align: center; padding: 100px 60px;">
                <h2 style="font-size: 45px; margin-bottom: 20px; letter-spacing: -1px;">Initiate Sourcing Mission</h2>
                <p style="color: var(--text-sub); margin-bottom: 50px; font-size: 26px; max-width: 800px; margin-left: auto; margin-right: auto;">Step into the protocol. Learn to source, set, and close high-ticket clients.</p>
                <button class="next-btn" style="float:none;" onclick="document.querySelector('[onclick*=\'learning\']').click()">Launch Training</button>
            </div>
        </div>

        <div id="learning" class="tab-content">
            <h1 style="font-size: 60px; letter-spacing: -3px; margin-bottom: 50px;">Training Protocol</h1>
            
            <div class="glass-panel">
                <div id="learning-stage"></div>
                <div style="margin-top: 80px; display: flex; justify-content: space-between; align-items: center; border-top: 2px solid rgba(0,0,0,0.05); padding-top: 50px;">
                    <button class="back-btn" id="backBtn" onclick="prevLesson()" style="visibility: hidden;">← Previous</button>
                    <button class="next-btn" id="nextBtn" onclick="nextLesson()">Next Phase →</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYO0J1GWXIowL0c2mu4x8h6k5R6BVG26U",
            authDomain: "syndicate-protocol-48f8c.firebaseapp.com",
            projectId: "syndicate-protocol-48f8c",
            storageBucket: "syndicate-protocol-48f8c.firebasestorage.app",
            messagingSenderId: "47535029358",
            appId: "1:47535029358:web:9990ca7fad4f0ed72bba7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentStep = 1;
        const lessonData = {
            1: {
                label: "Phase 1: The Foundation",
                title: "Mastering the Sourcing Mission",
                html: `
                    <p style="color:var(--text-sub); line-height:1.6; font-size:26px;">The 5-Day Cash Flow Challenge is your blueprint for success. Focus on these core objectives:</p>
                    <div class="mission-box">
                        <div class="mission-item"><span class="check-icon">✓</span><span><b>The Target:</b> Find people looking for remote work, side hustles, or financial freedom.</span></div>
                        <div class="mission-item"><span class="check-icon">✓</span><span><b>The Key:</b> Your <b>Invite Code</b> is your digital fingerprint. Every client must use it to register.</span></div>
                        <div class="mission-item"><span class="check-icon">✓</span><span><b>The Logic:</b> Once they enter via your code, they are locked to your network forever.</span></div>
                    </div>`
            },
            2: {
                label: "Phase 2: Tactical Search",
                title: "High-Ticket Sniper Method",
                html: `<p style="font-size:26px;">Infiltrate <b>Facebook Groups</b> for High-Ticket Closing, SaaS, and Digital Marketing.</p>
                       <div class="mission-box"><b>Pro Strategy:</b> Scan the comments of viral industry leaders. People asking "How?" are your golden leads.</div>`
            },
            3: {
                label: "Phase 3: The Approach",
                title: "Elite Communication",
                html: `<p style="font-size:26px;">Soft setting is about authority, not selling.</p>
                       <div class="dialog-bubble">"Hey [Name], saw your comment on the scaling post. I'm actually using the Syndicate Protocol to automate my flow. Happy to show you the 5-day trial dashboard!"</div>`
            },
            4: {
                label: "Phase 4: Closing the $5 Lead",
                title: "Frictionless Onboarding",
                html: `<p style="font-size:26px;">The $5 entry fee is designed to be an easy 'yes'.</p>
                       <div class="dialog-bubble">"It's just $5 for the full 5-day challenge. Use my invite code to get in. I'll help you set it up."</div>`
            },
            5: {
                label: "Phase 5: Dominance",
                title: "Network Expansion",
                html: `<div class="mission-box" style="background:var(--text-main); color:white; padding:60px; text-align:center;">
                        <h4 style="color:var(--success); font-size:40px;">Mission Ready</h4>
                        <p style="font-size:28px;">Go to the dashboard, copy your code, and start your hunt.</p>
                       </div>`
            }
        };

        window.nextLesson = () => { if(currentStep < 5) { currentStep++; renderLesson(); window.scrollTo(0,0); } };
        window.prevLesson = () => { if(currentStep > 1) { currentStep--; renderLesson(); window.scrollTo(0,0); } };

        function renderLesson() {
            const data = lessonData[currentStep];
            document.getElementById('learning-stage').innerHTML = `
                <span class="step-label">${data.label}</span>
                <h2 style="font-size:55px; margin: 20px 0 40px 0; letter-spacing:-2px;">${data.title}</h2>
                ${data.html}`;
            document.getElementById('backBtn').style.visibility = currentStep === 1 ? 'hidden' : 'visible';
            document.getElementById('nextBtn').innerText = currentStep === 5 ? "Complete Mission" : "Next Phase →";
        }

        renderLesson();

        window.showTab = (tabId, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "members", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('userName').innerText = data.firstName;
                    document.getElementById('userBalance').innerText = (data.balance || 0).toFixed(2);
                    document.getElementById('myCode').innerText = data.myInviteCode;
                }
            } else { window.location.href = "login.html"; }
        });

        window.handleLogout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
