
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | The Future of Cash Flow</title>
    <style>
        :root {
            --apple-blue: #3277d1;
            --glass-bg: rgba(255, 255, 255, 0.3); 
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #1d1d1f;
            --text-sub: #424245;
            --error-red: #ff4d4d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top right, #c0d4ef 0%, #f5f5f7 45%, #dce8f9 100%);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: flex-end;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }

        .logo-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 12px 28px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logo-icon {
            width: 18px;
            height: 18px;
            background: #000;
            border-radius: 4px;
        }

        .main-wrapper {
            margin-top: 180px; /* Adjusted since inde.then is gone */
            width: 85%;
            max-width: 1200px;
        }

        .header-section {
            text-align: left;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1.05;
            letter-spacing: -2.5px;
            margin: 0 0 20px 0;
        }
