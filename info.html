<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Exclusive Access</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --glass-bg: rgba(255, 255, 255, 0.45); 
            --glass-border: rgba(255, 255, 255, 0.7);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            /* Das exakte Blau-Leuchten aus deinem Bild */
            background: radial-gradient(circle at 85% 15%, #dce8f9 0%, #f5f5f7 40%, #e8f1ff 100%);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            width: 100%;
            max-width: 520px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-top {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 22px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .logo-icon {
            width: 16px; height: 16px;
            background: #000;
            border-radius: 4px;
        }

        /* Die einzige Box in der Mitte */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 50px 40px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04);
            text-align: center;
            transition: transform 0.3s ease;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .description {
            color: var(--text-sub);
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .price-value {
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
            color: var(--text-main);
        }

        .buy-action {
            display: block;
            width: 100%;
            background: var(--apple-blue);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 113, 227, 0.3);
        }

        .buy-action:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 113, 227, 0.4);
        }

        .small-note {
            font-size: 0.85rem;
            color: var(--text-sub);
            display: block;
            margin-top: 25px;
            line-height: 1.4;
            padding: 0 10px;
        }

        /* Apple Star Accent unten rechts */
        .star-accent {
            position: fixed;
            bottom: 30px;
            right: 40px;
            width: 45px;
            opacity: 0.15;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-top">
            <div class="logo-icon"></div>
            SYNDICATE
        </div>

        <div class="glass-card">
            <h2>Syndicate Access</h2>
            <p class="description">Unlock the full potential of your digital cash flow system today.</p>
            
            <div class="price-value">$1</div>
            
            <a href="#" class="buy-action">Activate Now</a>
            
            <span class="small-note">
                After the initial learning phase, the protocol continues at a rate of <b>$199 per month</b> to maintain your infrastructure.
            </span>
        </div>
    </div>

    <svg class="star-accent" viewBox="0 0 100 100">
        <path d="M50 0 L55 45 L100 50 L55 55 L50 100 L45 55 L0 50 L45 45 Z" fill="#0071e3"/>
    </svg>

</body>
</html>
