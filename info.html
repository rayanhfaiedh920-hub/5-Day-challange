<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate | Dashboard</title>
    <style>
        :root {
            --apple-blue: #3277d1;
            --glass-bg: rgba(255, 255, 255, 0.35); 
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1d1d1f;
            --text-sub: #424245;
            --accent-glow: rgba(50, 119, 209, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* Der exakte Hintergrundverlauf mit den leuchtenden Akzenten */
            background: radial-gradient(circle at top right, #c0d4ef 0%, #f5f5f7 45%, #dce8f9 100%);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation wie im Entwurf */
        nav {
            width: 100%;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 10;
        }

        .logo-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 10px 24px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .logo-icon {
            width: 16px; height: 16px;
            background: #000;
            border-radius: 4px;
        }

        .buy-now-nav {
            background-color: var(--apple-blue);
            color: white;
            padding: 10px 25px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 8px 20px var(--accent-glow);
            transition: transform 0.2s;
        }

        .buy-now-nav:hover { transform: translateY(-2px); }

        /* Main Content Wrapper */
        .main-wrapper {
            width: 90%;
            max-width: 1200px;
            margin-top: 40px;
            padding-bottom: 100px;
        }

        section { margin-bottom: 60px; }

        .section-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .section-subtitle {
            color: var(--text-sub);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Das Glass-Card Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 35px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.45);
            box-shadow: 0 30px 60px rgba(0,0,0,0.05);
        }

        .glass-card h3 {
            font-size: 1.4rem;
            margin: 0 0 15px 0;
            font-weight: 600;
        }

        .glass-card p {
            color: var(--text-sub);
            line-height: 1.6;
            font-size: 1.05rem;
            margin: 0;
        }

        /* Pricing Cards - Speziell hervorgehoben */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .price-tag {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
            display: block;
        }

        .action-btn {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(50, 119, 209, 0.25);
        }
