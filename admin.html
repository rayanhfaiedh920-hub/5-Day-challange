<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --apple-blue: #0071e3;
            --glass-bg: rgba(255, 255, 255, 0.35);
            --glass-border: rgba(255, 255, 255, 0.5);
            --sidebar-glass: rgba(255, 255, 255, 0.2);
            --text-dark: #1d1d1f;
            --success-green: #34c759;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top right, #b8c6db, #f5f5f7),
                        radial-gradient(circle at bottom left, #d6e4f0, #f5f5f7);
            background-attachment: fixed;
            color: var(--text-dark);
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--sidebar-glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-container input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            font-size: 16px;
        }
        .search-container button {
            padding: 15px 25px;
            border-radius: 15px;
            border: none;
            background: var(--apple-blue);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-container button:hover {
            opacity: 0.8;
        }
        .result-card {
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 25px;
            margin-top: 20px;
            border: 1px solid var(--glass-border);
            display: none; /* Initially hidden */
        }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .result-grid div {
            background: rgba(255,255,255,0.4);
            padding: 15px;
            border-radius: 15px;
        }
        .result-grid div strong {
            display: block;
            margin-bottom: 5px;
            color: #6e6e73;
        }
        .provision-button {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: var(--success-green);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Suche</h1>
        <p style="text-align: center; color: #6e6e73;">Suche nach einem Mitglied über den Einladungscode.</p>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Invite-Code eingeben...">
            <button onclick="searchUserByInviteCode()">Suchen</button>
        </div>

        <div id="resultCard" class="result-card">
            <h2 id="resultName"></h2>
            <div class="result-grid">
                <div><strong>Email</strong><span id="resultEmail"></span></div>
                <div><strong>PayPal Email</strong><span id="resultPaypal"></span></div>
                <div><strong>Geworben von</strong><span id="resultReferredBy"></span></div>
                <div><strong>Tarif</strong><span id="resultTarif"></span></div>
                <div><strong>Pro seit</strong><span id="resultProSince"></span></div>
                <div><strong>Letzte Provision</strong><span id="resultLastProvision"></span></div>
            </div>
            <button id="provisionButton" class="provision-button" onclick="updateLastProvision()">Provision als gesendet markieren</button>
        </div>
        <a href="dashboard.html" style="display: block; text-align: center; margin-top: 20px; color: var(--apple-blue);">Zurück zum Dashboard</a>
    </div>

<script src="firebase-config.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const app = initializeApp(window.firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentFoundUserId = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Check if the user is the admin
            if (user.email !== "rayanhfaiedh920@gmail.com") {
                alert("Zugriff verweigert.");
                window.location.href = "dashboard.html";
            }
        } else {
            window.location.href = "login.html";
        }
    });

    window.searchUserByInviteCode = async () => {
        const inviteCode = document.getElementById('searchInput').value.trim();
        if (!inviteCode) {
            alert("Bitte geben Sie einen Invite-Code ein.");
            return;
        }

        const membersRef = collection(db, "members");
        const q = query(membersRef, where("myInviteCode", "==", inviteCode));

        try {
            const querySnapshot = await getDocs(q);
            if (querySnapshot.empty) {
                alert("Kein Mitglied mit diesem Code gefunden.");
                document.getElementById('resultCard').style.display = 'none';
                return;
            }

            querySnapshot.forEach((docSnap) => {
                currentFoundUserId = docSnap.id;
                const data = docSnap.data();

                document.getElementById('resultName').innerText = data.fullName || "Unbekannt";
                document.getElementById('resultEmail').innerText = data.email || "N/A";
                document.getElementById('resultPaypal').innerText = data.paypalEmail || "N/A";
                document.getElementById('resultReferredBy').innerText = data.referredBy || "Niemand";

                // Tariff status
                let tarif = "Basic ($5)";
                if (data.isPro) {
                    tarif = "Pro ($199)";
                }
                document.getElementById('resultTarif').innerText = tarif;

                // Pro since
                let proSince = "N/A";
                if (data.proSince && data.proSince.toDate) {
                    proSince = data.proSince.toDate().toLocaleDateString('de-DE');
                }
                document.getElementById('resultProSince').innerText = proSince;

                // Last provision
                let lastProvision = "Noch nicht gesendet";
                if (data.lastProvision && data.lastProvision.toDate) {
                    lastProvision = data.lastProvision.toDate().toLocaleDateString('de-DE');
                }
                document.getElementById('resultLastProvision').innerText = lastProvision;

                document.getElementById('resultCard').style.display = 'block';
            });
        } catch (error) {
            console.error("Fehler bei der Suche: ", error);
            alert("Ein Fehler ist aufgetreten.");
        }
    };

    window.updateLastProvision = async () => {
        if (!currentFoundUserId) {
            alert("Kein Benutzer ausgewählt.");
            return;
        }

        const userDocRef = doc(db, "members", currentFoundUserId);
        try {
            await updateDoc(userDocRef, {
                lastProvision: Timestamp.now()
            });
            alert("Provisionsdatum aktualisiert!");
            // Refresh the data in the view
            searchUserByInviteCode();
        } catch (error) {
            console.error("Fehler beim Aktualisieren: ", error);
            alert("Konnte das Datum nicht aktualisieren.");
        }
    };

</script>
</body>
</html>
